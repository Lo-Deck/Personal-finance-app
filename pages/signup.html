<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="description" content="Exercise Frontend Mentor, exercise Personal finance app">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
      <link href="../styles/styles.css" rel="stylesheet" type="text/css">
      <title>Frontend Mentor | Personal finance app - Login|Sign-up page</title>
    </head>
    <body class="login">

      <header class="header-login-signup">
        <div>
          <img src="../assets/images/logo-large.svg" alt="logo finance">
        </div>
        <div class="container-text">
          <p class="text public-sans-bold text-preset-1">Keep track of your money and save for your future</p>
          <p class="text public-sans-regular text-preset-4">Personal finance app puts you in control of your spending. Track transactions, set budgets, and add to savings pots easily.</p>
        </div>
      </header>

      <main class="main-container">

        <h1 class="title public-sans-bold text-preset-1">Sign Up</h1>

        <form method="" id="sign-up" class="login-signup">
          <label for="name" class="public-sans-bold text-preset-5">Name</label>
          <input type="text" name="name" id="name" placeholder="" class="public-sans-regular">
          <label for="email" class="public-sans-bold text-preset-5">Email</label>
          <input type="email" name="email" id="email" placeholder="" class="public-sans-regular">
          <div class="container-password">
            <label for="password" class="public-sans-bold text-preset-5">Create Pasword</label>
            <input type="password" name="password" id="password" placeholder="" class="public-sans-regular">
            <button class="show-password"><img src="../assets/images/icon-hide-password.svg" alt="show password"></button>           
          </div>
          <button type="submit" class="button button-modal public-sans-bold text-preset-4">Create Account</button>
          <p class="text public-sans-regular text-preset-4">Already have an account? <a href="./login.html" class="public-sans-bold text-preset-4">Login</a></p>
        </form>  

      </main>

    <!-- <script src="../scripts/script.js"></script> -->

    </body>
</html>
